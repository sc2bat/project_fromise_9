          <h2>fromise_9</h2>
            <p>
              대한민국의 9인조 걸그룹. 소속사는 HYBE 산하 레이블 플레디스엔터테인먼트이다. 엠넷에서 방영했던 서바이벌 오디션 프로그램 아이돌학교를 통해 결성되었다.

              2017년 11월 29일 일본 요코하마에서 열린 엠넷 아시안 뮤직어워드에서 첫 프리데뷔 무대를 선보였으며 2018년 1월 24일 공식 데뷔하였다.
